<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
       *{
        text-align: center;
        font-family: Arial, sans-serif;
        }
        h2{
            color: blue;
        }
        h1{
            color: #4CAF50;
        }
        th{
            color: #FF5733;
        }
        table{
            height: auto;
            width: 50%;
            margin: 0 auto;
            size: 200px;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page!</h1>
    <p>This page contains a simple form and a table displaying marks. Explore more by clicking the link below!</p>
    <a href="image.html">click here to see buildings</a><br><br>
    <div class="form-container">
        <h2>Form</h2>
    <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="gender">Gender:</label>
    <label for="male">Male</label>
    <input type="radio" name="gender" value="male">
    <label for="female">female</label>
    <input type="radio" name="gender" value="female"><br><br>
    <button type="submit">Submit</button>
    </form><br><br>
    </div>
    <div id="table-container">
    <h2>Table</h2>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Marks</th>
            </tr>
            <tr>
                <th>Tamil</th>
                <th>English</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sowmiya</td>
                <td>90</td>
                <td>95</td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
